<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>

    <div id="myname"></div>

    <script type="text/babel">
    //注意，组件类的第一个字母必须大写，否则会报错，
    //比如HelloMessage不能写成helloMessage。
    //另外，组件类只能包含一个顶层标签，否则也会报错
    //，即上面的代码中h1这个标签不能有同级标签，否则就有多个顶层标签
      var HelloMessage = React.createClass({
        render: function() {
          return <h1>Hello {this.props.name}</h1>;
        }
      });
      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById('example')
      );

      var TitleCommon = React.createClass({
        render:function(){
          return <h1>商品名称-{this.props.name}</h1>
        }
      });

      ReactDOM.render(
        <TitleCommon name="兰蔻 lanc"></TitleCommon>,
        document.getElementById('myname')
      );


    </script>
  </body>
</html>
